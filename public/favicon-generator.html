<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator - BioLab Compass</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>BioLab Compass Favicon Generator</h2>
  <p>Use this to generate favicons from the SVG. Right-click each canvas and "Save image as..."</p>
  
  <div>
    <h3>16x16 (favicon-16x16.png)</h3>
    <canvas id="canvas16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>32x32 (favicon-32x32.png)</h3>
    <canvas id="canvas32" width="32" height="32"></canvas>
  </div>
  
  <div>
    <h3>180x180 (apple-touch-icon.png)</h3>
    <canvas id="canvas180" width="180" height="180"></canvas>
  </div>
  
  <div>
    <h3>512x512 (icon-512.png for PWA)</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
  </div>

  <script>
    const svgString = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7a4c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16593a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  <path d="M 64 30 Q 50 45 50 60 Q 50 75 64 85 Q 78 75 78 60 Q 78 45 64 30 Z" fill="#ffffff" opacity="0.95"/>
  <path d="M 64 85 L 64 98" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
  <path d="M 64 50 Q 55 50 52 55" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 64 65 Q 73 65 76 70" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
</svg>`;

    const blob = new Blob([svgString], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    const img = new Image();

    img.onload = () => {
      [16, 32, 180, 512].forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
      });
    };

    img.src = url;
  </script>
</body>
</html>
